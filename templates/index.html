{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Calculadora Simples</h1>
<form action="/resultado" method="post">
    <label for="primeiroNumero">Primeiro número:</label>
    <input type="number" id="primeiroNumero" name="primeiroNumero" required>
    <br>

    <label for="segundoNumero">Segundo número:</label>
    <input type="number" id="segundoNumero" name="segundoNumero" required>
    <br>

    <label for="operacao">Operação:</label>
    <select id="operacao" name="operacao" required>
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="divisao">Divisão</option>
        <option value="multiplicacao">Multiplicação</option>
    </select>
    <br>

    <input type="submit" value="Enviar">
</form>
{% endblock %}
